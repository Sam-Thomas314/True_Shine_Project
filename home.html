            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Field Manager:</span>
                </div>
                <input type="text" class="form-control" placeholder="Name">
                <div class="input-group-prepend">
                    <span class="input-group-text">Day: </span>
                </div>
                <input type="text" class="form-control" placeholder="Day">
                <div class="input-group-prepend">
                    <span class="input-group-text">Date: </span>
                </div>
                <input type="date" class="form-control" placeholder="Date">
            </div>
            <div class="row mb-3">
                <div class="col input-group-prepend">
                    <span class="input-group-text">Route: </span>
                    <input type="text" class="form-control" placeholder="Route">

                </div>
                <div class="col"></div>

            <form id="Customer">

                        <div class="input-group-prepend">
                            <span class="input-group-text">Customer </span>
                            <input type="text" class="form-control" placeholder="Customer">
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$ </span>
                            <input type="text" class="form-control" placeholder="Total">
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text" type="time">In </span>
                            <input type="text" class="form-control" placeholder="In">
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text" type="time">Out </span>
                            <input type="text" class="form-control" placeholder="Out">
                        </div>
                    </div>
                </div>
            </form>
            <br>
            <div class="row">
                <div class="col">
                    <div class="table-responsive">
                        <table class="table" id="myTable">

                                <tr>
                                    <th scope="col"> Customer:</th>

                                    <th scope="col"> In:</th>
                                    <th scope="col"> Out:</th>

                            </thead>

                            <tbody>
                                <tr>
                                    <td><input type="text" name="Customer" placeholder="Customer"></td>
                                    <td><input type="dollar" name="Total" placeholder="Total"></td>

                                    <td><input type="time" name="Out" placeholder="Out"></td>

                                <tr>

                                </tr>
                            </tbody>

                        </table>
                    </div>

                <div class="col"> Hello, this space is for showing the total pay of each person at the end of the day</div>
