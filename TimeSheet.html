    <script src="main.js">
    </script>
    <script type="text/javascript">
        var debugScript = true;
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>True Shine</title>

    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>True Shine Window Washers</h1>
        <p></p>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">

<body>
    <div class="container" id="Total_Customers">
        <form id="Time_Sheet">
            <h1>Time Sheet: </h1><br>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Field Manager:</span>
                </div>
                <input type="text" class="form-control" placeholder="Name">
                <div class="input-group-prepend">
                    <span class="input-group-text">Day: </span>
                </div>
                <input type="text" class="form-control" placeholder="Day">
                <div class="input-group-prepend">
                    <span class="input-group-text">Date: </span>
                </div>
                <input type="date" class="form-control" placeholder="Date">
            </div>
            <div class="row mb-3">
                <div class="col input-group-prepend">
                    <span class="input-group-text">Route: </span>
                    <input type="text" class="form-control" placeholder="Route">

                </div>
                <div class="col"></div>
                <div class="col-sm-2"></div>
                <div class="col-sm-2"></div>

            </div>
            <br>
            <div class="row">
                <div class="col">
                    <form id="Customer_Sheet">
                        <div class="table-responsive">
                            <table class="table" id="myTable">
                                <thead>
                                    <tr>
                                        <th scope="col"> Customer:</th>
                                        <th scope="col"> Total:</th>
                                        <th scope="col"> In:</th>
                                        <th scope="col"> Out:</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><input type="text" name="Customer" ></td>
                                        <td id ="total"><input type="dollar" name="Total" "></td>
                                        <td scope="row"><input type="text" name="In" ></td>
                                        <td><input type="text" name="Out" ></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
                <div class="col"> Hello, this space is for showing the total pay of each person at the end of the day</div>
            </div>


            <br>
            <input type="button" class="button" value="Add another line" onclick="addField();">

            <input type="button" class="button" value="Calculate Day Total" onclick="add_customer_total();">


            <div class="row ">
                <div class="col-sm-6 ">
                    <p id="dayTotal"> </p>
                </div>
            </div>
            <div class = "row">
                <div class="col-sm-6">
                    <div clas="col-sm-4">
                            <div class="form-check form-check-inline">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="powerwashing">
                                    <label class="form-check-label" for="powerwashing">  Power Washing</label>
                                </div>
                            </div>
                        </div>
                    <div clas="col-sm-4">
                        <div class="form-check form-check-inline">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="purewater">
                                <label class="form-check-label" for="purewater">  Pure Water </label>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>

            </div>





        </form>
    </div>
</body>
